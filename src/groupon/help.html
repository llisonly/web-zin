<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0,minimal-ui">
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>帮助中心</title>
    {{script 'help.js'}}
</head>
<body>
<!--<h1>帮助中心</h1>-->
<div class="main">
    <div class="content">
        <h3 class="title">选择商品开团</h3>
        <div class="con">
            <div class="img1"></div>
        </div>
        <h3 class="title">支付后即可开团或参团</h3>
        <div class="con">
            <div class="img2"></div>
        </div>
        <h3 class="title">等待好友抱团</h3>
        <div class="con">
            <div class="img3"></div>
        </div>
        <h3 class="title">达到抱团人数抱团成功</h3>
        <div class="con">
            <div class="img4"></div>
            <p>团购成功：从团长开团后，在有效期内找到相应的抱团人数，即该团成功。抱团成功后24时内发货。</p>
        </div>
        <h3 class="title">团购失败：</h3>
        <div class="con">
            <div class="img5"></div>
            <p class="em2">A 超过团有效期，未达到相应抱团人数的团，则抱团失败</p>
            <p class="em2">B 在有效期内，商品售罄，且未达到抱团人数的团，则抱团失败</p>
        </div>
    </div>
    <div class="con-bottom">
        <p>团长：开团且该团第一位支付成功的用户</p>
        <p>抱团：通过团长邀请后成功支付的用户即为抱团成员，抱团成员也可以邀请其他用户参加抱团</p>
        <p>退款：团购失败后，请到我的订单页面操作退款；十个工作日内退款返还至支付账号。</p>
    </div>
</div>

</body>
</html>
